    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            


<h4>Write a Review for {{current.name}}</h4>

<div>

    <div *ngIf="success_message" style="color: red">
      <p *ngFor="let messages of success_message">{{ messages.message }}</p>
      <p></p>
    </div>

    <form (submit)="submit_form()">
        <h3> Name: </h3>
        <input type="text" name="formdata.name" [(ngModel)]="formdata.name"/>
        <h3> Stars: </h3>
        <div class="input-field">
                <select name="formdata.number" [(ngModel)]="formdata.number" style="display: inline-block">
                  <option selected disabled>Choose your option</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <label>Materialize Select</label>
                </select>
              </div>        

        <h3> Description: </h3>
        <input type="text" name="formdata.description" [(ngModel)]="formdata.description"/>
        <input type="submit"  class="btn" style="margin-top: 2%">
        <button [routerLink]="'/restaurants/' + current._id" class="btn red" style="margin-top: 2%; margin-left: 2%">Cancel</button>
    </form>

</div>
